    body {
        font-family: 'Roboto Mono', sans-serif;
    }

    .handlebars {
        display: none;
    }

    .race-name {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        margin: 25px 0 4px 0;
        font-size: 1.1em;
        display: inline-block;
        /*letter-spacing: -1px;*/
    }

    .race-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
    }

    tr {
        border-bottom: 1px solid #dedede;
    }

    td {
        padding: 5px 5px 5px 0;
        font-size: .9em;
        line-height: 1.2;
    }

    .percent-vote {
        display: inline-block;
        padding-left: 3px;
        opacity: .8;
    }

    .total-votes {
    }

    .background-bar {
        height: 100%;
        width: 95%;
        background-color: #eeeeee;
    }

    .color-bar {
        height: 100%;
        margin-right: 5px;
        display: inline-block;
    }

    .DEM {
        background-color: rgba(116, 173, 209, .6);
    }

    .REP {
        background-color: rgba(244, 109, 67, .6);
    }

    .OTH {
        background-color: rgba(178, 178, 178, .7);
    }

    .YES {
        background-color: rgba(94, 188, 94, .7);
    }

    .NO {
        background-color: rgba(189, 94, 189, .7);
    }

    .party-color-square {
        height: 12px;
        width: 12px;
        display: inline-block;
        margin-right: 5px;
    }

    div.DEM {
        background: rgba(116, 173, 209, 1);
    }

    div.REP {
        background: rgba(244, 109, 67, .8);
    }

    div.OTH {
        background: rgba(178, 178, 178, 1);
    }

    div.YES {
        background: rgba(94, 188, 94, 1);
    }

    div.NO {
        background: rgba(189, 94, 189, 1);
    }

    .legend-wrapper {
      border-bottom: 2px solid #aaa;
    }

    .legend-text {
        display: inline-block;
        margin-right: 15px;
    }

    .timestamp {
      font-size: .8em;
      font-style: italic;
      color: #aaa;
      margin: 2px 0 5px 0;
    }
    </style>
</head>

    <script id="results-template" type="text/x-handlebars-template">
        {{#each .}}

            <span class="race-name">{{C}}</span>
                {{#each CH}}

                    <td style="width:40%"><div class="party-color-square {{lookup ../P @index}}"></div>{{.}}</td>
                    <td style="width:40%"><div class="background-bar"><span class="color-bar {{lookup ../P @index}}" style="width:{{lookup ../PCT @index}}%"><span class="percent-vote">{{lookup ../PCT @index}}%</span></span></div></td>
                    <td class="total-votes" style="width:20%">{{lookup ../V @index}}</td>
                </tr>
                {{/each}}
        {{/each}}
    </table>

    <script>
    // Handlebars helper function to sort results
    Handlebars.registerHelper('eachByVotePct', function(context, options) {
        var output = '';
        var contextSorted = context.concat()
            .sort(function(a, b) { return b.V - a.V });
        for (var i = 0, j = contextSorted.length; i < j; i++) {
            output += options.fn(contextSorted[i]);
        }
        return output;
    });

    // Function to add commas to numbers

        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
